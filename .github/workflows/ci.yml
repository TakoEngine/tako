name: CI
on:
  push:

permissions:
  contents: read
  packages: write

jobs:
  Build:
    uses: ./.github/workflows/build.yml
    strategy:
      matrix:
        platform: ["emscripten", "linux"]
        config: ["debug", "release"]
    with:
      platform: ${{ matrix.platform }}
      config: ${{ matrix.config }}
